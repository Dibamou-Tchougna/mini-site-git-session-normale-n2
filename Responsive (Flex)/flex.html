<!DOCTYPE html>

  <title>Responsive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Design Responsive with FlexBox</h1>
    
    <h2>Propriétes principales</h2>
    <div id="Parent" class="FlexBox-conteneur">

        <div class="element">Element n°3</div>
        <div class="element">Element n°4</div>

        <div class="element">Element n°6</div>
    </div> 

    <h2>Propriétes enfants</h2>
    <div id="Enfants" class="FlexBox-conteneur">
        <div class="element">Element-e-n°1</div>
        <div class="element">Element-e-n°2</div>
        <div class="element">Element-e-n°3</div>
        <div class="element">Element-e-n°4</div>
        <div class="element">Element-e-n°5</div>
        <div class="element">Element-e-n°6</div>
    </div>
</body>
</html>
